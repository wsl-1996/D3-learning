<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3/d3.min.js"></script>
    <style>

    </style>
</head>

<body>
    <script>
        var width=500
        var height=500

        var svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
    
        var circle1=svg.append('circle')
                .attr('cx',100)
                .attr('cy',100)
                .attr('r',45)
                .style('fill','blue')

        circle1.transition()
            .duration(2000)
            .attr('cx',300)

        var rect2=svg.append('rect')
                .attr('x',100)
                .attr('y',200)
                .attr('width',100)
                .attr('height',100)
                .style('fill','yellow')
        
        rect2.transition()
            .duration(1500)
            .attr('width',50)
            .attr('x',300)

        var circle3=svg.append('circle')
                .attr('cx',100)
                .attr('cy',300)
                .attr('r',40)
                .style('fill','red')
        circle3.transition()
            .duration(1000)
            .attr('cx',300)
            .ease('bounce')
            .style('fill','green')
    </script>
</body>

</html>
